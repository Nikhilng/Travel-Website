<div class="body"*ngIf="empdetails">
<h1>CONFIRM DETAILS</h1>
<hr>
   
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="First Name">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" readonly value="{{empdetails.fname}}">
            </div>
            <div class="form-group col-md-6">
              <label for="Last Name">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" value="{{empdetails.lname}}" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="BuissnessUnit">Business Unit</label>
              <input type="text" class="form-control" id="businessunit" name="businessunit" placeholder="Business Unit" value="{{empdetails.businessunit}}" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{empdetails.title}}" readonly>
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name="email" readonly placeholder="Email" value="{{empdetails.email}}">
          </div>
          <div class="form-group col-md-6">
            <label for="Number">Telephone</label>
            <input type="text" class="form-control" id="number" readonly name="number" placeholder="Mobile number" maxlength="15" value="{{empdetails.number}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="address1" name="address1" placeholder="Address" value="{{empdetails.address1}}" readonly>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="address2" name="address2" value="{{empdetails.address2}}" placeholder="Alternate Address" readonly>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" value="{{empdetails.city}}" name="city" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="state" class="form-control" name="state" readonly>
              <option value="{{empdetails.state}}" selected>{{empdetails.state}}</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" value="{{empdetails.zip}}" readonly>
          </div>
        </div>
        <div class="form-group">
            <label for="Country">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Country" value="{{empdetails.country}}" readonly>
          </div>
        <button onclick="window.print()" class="btn btn-primary" style="background-color: teal;">Print</button>&nbsp;&nbsp;
       <button (click)="edit()" class="btn btn-primary" style="background-color: teal;">Edit</button>&nbsp;&nbsp;
        <button (click)="savedata()" class="btn btn-primary" style="background-color: teal;width: 120ox;">Register</button>
      </form>
</div>

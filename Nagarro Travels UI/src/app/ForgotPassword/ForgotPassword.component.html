<div class="body">
    <hr>
    <H1>FORGOT PASSWORD</H1>
    <hr>

<div class="inputbox">
<form  (ngSubmit)="sendmail()" ngNativeValidate>
    <div class="input-group mb-3 col-md-5" style="margin-top:100px;float: right;" >
        <input type="email" id="email" name="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary"  type="submit" id="button-addon2" style="background-color:rgb(27, 27, 27); color: whitesmoke;">Submit</button>
        </div>
      </div>
    <!-- <label for="Email">Email: </label>&nbsp;&nbsp;
    <input type="email" id="email" name="email" required formControlName="email"><br>
    <button type="submit" [disabled]="!form.valid">Submit</button> -->
</form>
</div>
<div class="hyper">
    <a [routerLink] = "['/']"  routerLinkActive="active" style="color: rgba(11, 12, 12, 0.507);font-weight: bold;font-size: 20px;">Return to Login Page</a>
</div>
</div>

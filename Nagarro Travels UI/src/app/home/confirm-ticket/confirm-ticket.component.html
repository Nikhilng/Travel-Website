<div class="confirm">
<div class="register">
    <h1 style="text-align: center;">Confirm Details</h1>
    <hr>
        <form ngNativeValidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Request type">Request Type</label>
                    <select id ="request" class="form-control" name="request">
                        <option [value]="ticket.request" selected>{{ticket.request}}</option>
                
            </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="Priority">Priority</label>
            <select id="priority" class="form-control" name="priority">
                <option [value]="ticket.priority" selected>{{ticket.priority}}</option>
            </select>
                </div>
                
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Travel City">Travel City</label>
            <select class="form-control" id="travelcity" name="travelcity">
                <option [value]="ticket.travelcity" selected>{{ticket.travelcity}}</option>
            </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="From Location">From Location</label>&nbsp;&nbsp;
            <select class="form-control" id ="fromloc" name="fromloc">
                <option [value]="ticket.fromloc" selected>{{ticket.fromloc}}</option>
            </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Start Date">Start Date</label>&nbsp;&nbsp;
            <input  class="form-control" type="date" [value]="ticket.startdate"  id="startdate" name="startdate" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="End Date">End Date</label>
            <input class="form-control" [value]="ticket.enddate" id="enddate" name="enddate" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Passport Number">Passport Number</label>
                    <input class="form-control" type="text" [value]="ticket.passport" id="passport" name="passport" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="Project Name">Project Name</label>&nbsp;&nbsp;
                    <input class="form-control" type="text" [value]="ticket.project" id="project" name="project" readonly>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Expense Borne</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="nagcli" [value]="ticket.nagcli" checked>
                      <label class="form-check-label" for="Nagarro">
                        {{ticket.nagcli}}
                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <div class="form-row">
                <div class="form-group col-md-12" style="text-align: center;">
                    <label for="Any Additional Details">Any Additional Details</label>
                    <textarea class="form-control" [value]="ticket.otherinfo" type="text" id="otherinfo" name="otherinfo" readonly></textarea>
                    </div>
                </div>    
                <button class="btn btn-primary" onclick="window.print()">Print</button>&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="edit()">Edit</button>&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="savedata()">Return to Home Page</button>   
    
        </form>
    </div>
    </div>
